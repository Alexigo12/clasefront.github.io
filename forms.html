<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text"  id="nombre" name="nombre" placeholder="Nombre requerido" required /><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email requerido" required/><br><br>
        <label for="date">Fecha de Nacimiento:</label>
        <input type="date" id="date" name="date"  required/><br><br>
        <label for="color">selecionar color:</label>
        <input type="color" id="color" name="color"  required/><br><br>
        <label for="number">seleciona un numero:</label>
        <input type="number" id="number" name="number"  required/><br><br>
        <label for="password">Crear un password:</label>
        <input type="password" id="password" name="password"  required/><br><br>
        <input type="button" value="button"/>
        <input type="reset" value="reset"/>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
